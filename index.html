
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DnD Lite</title>
    <link rel="icon" type="image/svg+xml" href="/dnd-lite-favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .font-fantasy {
            font-family: 'Cinzel', serif;
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Hide scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Hide scrollbar for Firefox */
        * {
            scrollbar-width: none;
        }
        
        /* Ensure scrolling still works */
        .overflow-y-auto {
            -ms-overflow-style: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
